<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<h:head>Conductor Main</h:head>
<body>
	<ui:insert>
		<ui:include src="/pages/headerFooter/north.xhtml" />
	</ui:insert>
	<h:form>
		<br />
		<h:outputLabel value="Buscar" />
		<br />
		<h:inputText type="text" value="#{}" />
		<br />
		<h:outputLabel value="Criterio" />
		
		// Combo box
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
			columnClasses="label, value">
			<p:outputLabel for="basic" value="Basic:" />
			<p:selectOneListbox id="basic" value="#{selectOneView.option}">
				<f:selectItem itemLabel="Option 1" itemValue="1" />
				<f:selectItem itemLabel="Option 2" itemValue="2" />
				<f:selectItem itemLabel="Option 3" itemValue="3" />
			</p:selectOneListbox>

			<p:outputLabel for="advanced" value="Advanced:" />
			<p:selectOneListbox id="advanced" value="#{selectOneView.theme}"
				converter="themeConverter" var="t" filter="true"
				filterMatchMode="contains">
				<f:selectItems value="#{selectOneView.themes}" var="theme"
					itemLabel="#{theme.displayName}" itemValue="#{theme}" />

				<p:column>
					<h:graphicImage
						name="showcase/images/themeswitcher/themeswitcher-#{t.name}.png"
						alt="#{t.name}" styleClass="ui-theme" />
				</p:column>

				<p:column>
					<h:outputText value="#{t.displayName}" />
				</p:column>
			</p:selectOneListbox>
		</h:panelGrid>
	</h:form>
</body>
</html>
